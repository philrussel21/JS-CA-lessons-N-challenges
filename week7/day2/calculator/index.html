<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>
	<body>
		<main class="container w-50 text-center">
			<h1 id="calcName">CASIOutsidehawabatdat</h1>
			<div class="d-flex flex-col">
				<input type="text" id="input" />
				<input type="text" id="answer" />
			</div>
			<div class="d-flex">
				<button class="nums">1</button>
				<button class="nums">2</button>
				<button class="nums">3</button>
				<button class="nums">4</button>
				<button class="nums">5</button>
				<button class="nums">6</button>
				<button class="nums">7</button>
				<button class="nums">8</button>
				<button class="nums">9</button>
				<button class="nums">0</button>
			</div>
			<div>
				<button class="ops" id="cancel">CA</button>
				<button class="ops" id="plus">+</button>
				<button class="ops" id="minus">-</button>
				<button class="ops" id="multiply">*</button>
				<button class="ops" id="divide">/</button>
				<button class="ops" id="equals">=</button>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
