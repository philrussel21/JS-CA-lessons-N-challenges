<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kewlors</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<style>
			.cont {
				height: 100vh;
			}
			.position-absolute {
				top: 50%;
				left: 50%;
				width: 300px;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body class="position-relative text-center">
		<form
			action="#"
			class="position-absolute container-fluid jumbotron text-center d-flex flex-column"
		>
			<label for="theorySelect">Colour Theory</label>
			<select name="theory" id="theorySelect">
				<option value="an">Analogous</option>
				<option value="com" selected>Complementary</option>
			</select>

			<h2>Base Colour</h2>
			<label for="hexColour">Hex Colour</label>
			<input type="text" id="hexColour" readonly />
			<label for="rgbColour">RGB Colour</label>
			<input type="text" id="rgbColour" readonly />
			<label for="hslColour">HSL Colour</label>
			<input type="text" id="hslColour" readonly />
			<input type="color" id="color" />
		</form>
		<section class="cont w-100 d-flex">
			<div class="w-100 h-100" id="base"></div>
			<div class="w-100 h-100" id="secDiv"></div>
		</section>
		<footer></footer>
		<script src="index.js"></script>
	</body>
</html>
