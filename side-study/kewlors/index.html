<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kewlors</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<style>
			.cont {
				height: 100vh;
			}
			.position-absolute {
				top: 50%;
				left: 50%;
				width: 300px;
				transform: translate(-50%, -50%);
				transition: width linear 1s;
			}

			input[color] {
				height: 2em;
			}

			.info-div {
				flex-grow: 1;
			}
			@media only screen and (max-width: 900px) {
				.position-absolute {
					width: 200px;
				}
			}
		</style>
	</head>
	<body class="position-relative text-center">
		<form
			action="#"
			class="position-absolute container-fluid jumbotron text-center d-flex flex-column"
		>
			<div class="form-group">
				<label for="theorySelect">Colour Theory</label>
				<select name="theory" id="theorySelect" class="form-control">
					<option value="an">Analogous</option>
					<option value="com" selected>Complementary</option>
				</select>
			</div>

			<h2>Base Colour</h2>
			<div class="form-group">
				<label for="hexColour">Hex Colour</label>
				<input type="text" id="hexColour" class="form-control" />
			</div>
			<div class="form-group">
				<label for="rgbColour">RGB Colour</label>
				<input type="text" id="rgbColour" class="form-control" />
			</div>
			<div class="form-group">
				<label for="hslColour">HSL Colour</label>
				<input type="text" id="hslColour" class="form-control" />
			</div>
			<div class="form-group">
				<label for="color">Colour Picker</label>
				<input
					type="color"
					id="color"
					class="d-block w-50 mx-auto border-0 p-0"
				/>
			</div>
		</form>
		<section class="cont w-100 d-flex">
			<div class="w-100 h-100 d-flex flex-column" id="base"></div>
			<div class="w-100 h-100 d-flex flex-column" id="secDiv"></div>
		</section>
		<footer></footer>
		<script src="index.js"></script>
	</body>
</html>
